<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ston Paper Sisor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h1_text">Let's Play Stone Paper Sisor</div>
    <div class="container">
        <button onclick="playGame('stone')" id="stone" class="obj">👊🏻</button>
        <button onclick="playGame('paper')" id="paper" class="obj">🖐🏻</button>
        <button onclick="playGame('sisor')" id="sisor" class="obj">✌🏻️</button>
    </div>
    <div class="randomChoose">Computer Choice: </div>
    <div class="userChoice">Yours Choice: </div>
    <div class="results"></div>

    <script src="script.js"></script>
</body>
</html>
